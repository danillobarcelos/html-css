<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> Nome: 
                <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome completo" autocomplete="name">
            </label>
        </p>
        <p>
            <label for="imedia"> Média: 
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </label>
        </p>
        <p>
            <label for="imes"> Periodo letivo: 
                <input type="month" name="mes" id="imes">
            </label>
        </p>
        <p>
            <label for="idata"> Dia da prova:
                <input type="date" name="data" id="imes">
            </label>
        </p>
        <p>
            <label for="ihora"> Horário da prova:
                <input type="time" name="hora" id="ihora">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
