<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome"></label>
                <input type="text" name="nome" id="inome" autocomplete="name" required minlength="3" maxlength="30">
            </p>
            <p>
                <label for="iemail"></label>
                <input type="email" name="" id="iemai" autocomplete="email" required>
            </p>
            <p>
                <label for="itel"></label>
                <input type="tel" name="" id="itel" required autocomplete="tel">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
