<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M"><label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem" value="F"><label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbaq" id="iesbaq"><label for="iesbaq">Basquete</label>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label>
            <input type="checkbox" name="esgin" id="iesgin"><label for="iesgin">Ginastica</label>
        </fieldset>

    <input type="submit" value="Enviar">        
    <input type="reset" value="Limpar">
    </form>
</body>
</html>
